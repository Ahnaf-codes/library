<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Slab:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="node_modules/modern-normalize/modern-normalize.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="index.js" defer></script>
		<title>Cool Library</title>
	</head>
	<body>
		<div id="wrapper">
			<header class="flex">
				<h1 id="heading">Cool Library</h1>
				<p id="slogan">Store All Your Favorite books in one place</p>
			</header>
			<div id="stats">
				<h3 class="title">Your Stats</h3>
				<div id="stat-card-container" class="grid">
					<div class="card grid">
						<h4 class="title">Read Books</h4>
						<p id="read">0</p>
					</div>
					<div class="card grid">
						<h4 class="title">Unread Books</h4>
						<p id="unread">0</p>
					</div>
					<div class="card grid">
						<h4 class="title">Total Books</h4>
						<p id="total">0</p>
					</div>
					<div class="card grid">
						<h4 class="title">Unique Authors</h4>
						<p id="unique-authors">0</p>
					</div>
				</div>
			</div>
			<div class="container flex">
				<button id="add-book-btn" class="btn">Add Book</button>
			</div>
			<div id="modal-bg" class="modal-bg">
				<div id="book-form-container" class="modal container flex">
					<h2 id="form-title">Add Book</h2>
					<span id="close" class="material-symbols-outlined">close</span>
					<form id="book-form">
						<input
							type="text"
							id="book-title"
							name="book-title"
							placeholder="Title"
							required
						/><br />
						<input
							type="text"
							id="author"
							name="author"
							placeholder="Author"
							required
						/><br />
						<input
							type="number"
							id="pages"
							name="pages"
							placeholder="Pages"
							required
						/><br />
						<label for="status">Book Status:</label>
						<select name="status" id="status">
							<option value="read">Read</option>
							<option value="unread">Unread</option></select
						><br />
						<div id="form-btn-container" class="container flex">
							<input class="btn" id="submit" type="submit" value="Submit" />
						</div>
					</form>
				</div>
			</div>
			<div id="book-grid" class="grid">
				<div class="book-card grid">
					<h3 class="book-title">Harry Potter</h3>
					<p class="book-author">J.K Rowling</p>
					<p class="book-pages">324</p>
					<p class="book-status">Read</p>
				</div>
			</div>
		</div>
	</body>
</html>
