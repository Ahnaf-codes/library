<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Slab:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="node_modules/modern-normalize/modern-normalize.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="index.js" defer></script>
		<title>Cool Library</title>
	</head>
	<body>
		<div id="wrapper">
			<header class="flex">
				<h1>Cool Library</h1>
				<p id="slogan">Store All Your Favorite books in one place</p>
			</header>
			<div id="stats">
				<h3 class="title">Your Stats</h3>
				<div id="stat-card-container" class="grid">
					<div class="card grid">
						<h4 class="title">Read Books</h4>
						<p id="read">0</p>
					</div>
					<div class="card grid">
						<h4 class="title">Unread Books</h4>
						<p id="unread">0</p>
					</div>
					<div class="card grid">
						<h4 class="title">Total Books</h4>
						<p id="total">0</p>
					</div>
					<div class="card grid">
						<h4 class="title">Unique Authors</h4>
						<p id="unique-authors">0</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
