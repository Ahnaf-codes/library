<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Slab:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="node_modules/modern-normalize/modern-normalize.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="index.js" defer></script>
		<title>Cool Library</title>
	</head>
	<body>
		<div id="wrapper">
			<header class="flex">
				<h1>Cool Library</h1>
				<p id="slogan">Store All Your Favorite books in one place</p>
			</header>
			<div id="stats">
				<h3 id="stats-title">Your Stats</h3>
				<p>
					<span>Read Books: </span>
					<span id="read">0</span>
				</p>
				<p>
					<span>Unread Books: </span>
					<span id="unread">0</span>
				</p>
				<p>
					<span>Total Books: </span>
					<span id="total">0</span>
				</p>
			</div>
		</div>
	</body>
</html>
